<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="heroContainer">
        <div class="top">
          <div class="logo"></div>
          <div class="hamburger"></div>
        </div>
        <div class="text">
          <div class="heading">A modern publishing platform</div>
          <div class="headingPara">
            Grow your audience and build your online brand
          </div>
        </div>
        <div class="button">
          <button class="heroButton start">Start for Free</button>
          <button class="heroButton learn">Learn More</button>
        </div>
      </div>
    </div>
  </body>
</html>
